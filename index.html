<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reto|SenaSoft</title>
</head>
<body>
    <!-- modelo la pagina en la cual se observara los resultados de la llamada a la API -->
    <header>
        <h1>RETO | VISION</h1>
    </header>


    <section class="clasificacion">
        <section class="lado-izquierdo">
            <nav class="lado-izquierdo-1">
                <h2>CLASIFICACION</h2>
                <input type="file" id="img">
            </nav>

            <nav id="mostrar-img">
                
            </nav>
        </section>

        <section class="lado-derecho">
            <nav class="padre-resultado">
                <p id="resultado-clasificacion"></p>
            </nav>

            <nav class="boton">
                <button id="estilo-boton">enviar</button>
            </nav>
            <nav>
                <button id="limpiar">Limpiar</button>
            </nav>
        </section>
    </section>


    <section class="traducciones">
        <h2>TRADUCCIONES</h2>
        <textarea id="results" rows="4" cols="50">
           
        </textarea>
    </section>
    <script src="./scrip.js"></script>
</body>
</html>
